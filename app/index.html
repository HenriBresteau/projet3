<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Le site référence pour louer un vélo sur Lyon. Réserver dès maintenant votre vélo sur le site">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vélock - Location de vélo</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="images/iconlogo.ico" type="image/png">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a href="#" class="nav-link active">Présentation</a>
          </li>
          <li>
            <a href="#carte" class="nav-link">Carte</a>
          </li>
          <li>
            <a href="#reservation" class="nav-link">Réservation</a>
          </li>
        </ul>
        <img src="images/logo.png" alt="logo Vélock">
      </div>
      
      <div id="carouselSlide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselSlide" data-slide-to="0" class="active"></li>
          <li data-target="#carouselSlide" data-slide-to="1"></li>
          <li data-target="#carouselSlide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/slide1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/slide3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselSlide" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSlide" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="carte">
          <img src="https://user.oc-static.com/upload/2018/01/05/15151407813526_velov.png " alt="carte">
      </div>
      <div id="reservation">
        <h3> Réservation :</h3>
        <p><span class="adresse"> Adresse : 10 rue de la Liberté</span></p>
        <p><span class="place"> 2 places</span></p>
        <p><span class="diponible">10 vélos disponible</span></p>
        <p><span class="nom"> Nom : </span></p>
        <p><span class="prenom"> Prénom : </span></p>
        <p><button type="button" class="btn btn-primary">Réserver</button></p>
      </div>

      <div class="footer">
        <p>&copyHenri Bresteau</p>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
